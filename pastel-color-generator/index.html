<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastel Color Palette Generator</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #fef6e4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      
      main{
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        padding: 50px;
      }

      h1 {
        color: #001858;
        margin-bottom: 1rem;
      }

      #palette {
        display: grid;
        grid-template-columns: repeat(5, minmax(200px, 1fr));
        gap: 10px;
        margin-bottom: 20px;
      }

      .color-box {
        height: 200px;
        border-radius: 8px;
        text-align: center;
        color: white;
        font-weight: bold;
        place-content: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #f582ae;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }

      button:hover {
        background-color: #ff4081;
      }

      @media (max-width: 768px) {
        #palette {
          grid-template-columns: repeat(2, minmax(150px, 1fr));
        }

      }
    </style>
  </head>
  <body>
    <main>
      <h1>Generate Color Palette</h1>
      <div id="palette"></div>
      <button id="generate-btn">Generate New Palette</button>
    </main>

    <script>
      function getPastelColor() {
        const hue = Math.floor(Math.random() * 360);
        const saturation = Math.floor(Math.random() * 20) + 60; // 60–80%
        const lightness = Math.floor(Math.random() * 10) + 80; // 80–90%
        return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
      }

      function generatePalette() {
        palette.innerHTML = ""; // Clear previous colors

        for (let i = 0; i < 5; i++) {
          const palette = document.getElementById("palette");
          const color = getPastelColor();
          const colorBox = document.createElement("div");
          colorBox.className = "color-box";
          colorBox.style.backgroundColor = color;
          colorBox.textContent = color;
          palette.appendChild(colorBox);
        }
      }

      const button = document.getElementById("generate-btn");
      button.addEventListener("click", () => {
        generatePalette();
      });
    </script>
  </body>
</html>
